<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="corvallis, services, financial, help, need, community, support, assistance, aid, benton, crisis, food, housing, health, addiction, education, vocation, transportation" />
  <meta name="description" content="A guide to free community support services available to individuals in need in Corvallis, OR." />
  <meta name="author" content="Thomas Wesley Lunnen III">
  <title>Help Services - Corvallis Based Support</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/02xG7FXt/Cv-logo.png">
</head>

<body>
  <header>
    <h1>Locations</h1>
  </header>

  <nav>
    <a href="https://wlunnen.github.io/Corvallis/">Home</a>
    <a href="https://wlunnen.github.io/Corvallis/resources.html">Resources</a>
  </nav>

  <div id="map"></div>

  <footer>
    <p><a href="https://wlunnen.github.io/WDI/pages/contact.html">Contact</a> | &copy; 2024-<script type="text/javascript">var year = new Date();document.write(year.getFullYear());</script> All rights reserved | <a href="https://linktr.ee/quarter.puerto">Donate</a> </p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
      var map = L.map('map').setView([44.5674398, -123.2727157], 14);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      var locations = [
            { lat: 44.573265, lng: -123.281172, description: "Benton county health services", imageUrl: "" }
          ];


      locations.forEach(function(location) {
          var marker = L.marker([location.lat, location.lng]).addTo(map);

          var popupContent = `
              <h3>${location.description}</h3>
              ${location.imageUrl ? `<img src="${location.imageUrl}" width="100%" />` : ""}
          `;

          marker.bindPopup(popupContent);
      });
  </script>
  
</body>
</html>
